<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Se obtienen referencias del html según su ID y classes
        const formulario = document.getElementById('formulario');
        const nombreInput = document.getElementById('nombre');
        const asuntoInput = document.getElementById('asunto');
        const errorNombre = document.querySelector('.errorNombre');
        const errorAsunto = document.querySelector('.errorAsunto');
        const resultado = document.querySelector('.resultado');

        // expresión regular para validar que solo se ingresen letras
        const regexAlfabetico = /^[a-zA-Z]+$/; 

        formulario.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita el envío del formulario por defecto

            // se resetean los mensajes de error
            errorNombre.textContent = '';
            errorAsunto.textContent = '';
            resultado.textContent = '';

            // Validación de los campos
            if (!regexAlfabetico.test(nombreInput.value)) {
                errorNombre.textContent = 'El nombre debe contener solo letras.';
                return;
            }

            if (!regexAlfabetico.test(asuntoInput.value)) {
                errorAsunto.textContent = 'El asunto debe contener solo letras.';
                return;
            }

            // Si la validación pasa envía los datos
            resultado.textContent = 'Formulario enviado correctamente.';
            
        });

    </script>
</body>

</html>
